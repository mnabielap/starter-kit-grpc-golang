version: v1
managed:
  enabled: true
  go_package_prefix:
    default: starter-kit-grpc-golang/api/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  # 1. Generate Go Code (Messages)
  - plugin: go
    out: api/gen
    opt: paths=source_relative

  # 2. Generate gRPC Service Interfaces
  - plugin: go-grpc
    out: api/gen
    opt: paths=source_relative

  # 3. Generate REST Gateway (Reverse Proxy)
  - plugin: grpc-gateway
    out: api/gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  # 4. Generate OpenAPI (Swagger) Documentation
  - plugin: openapiv2
    out: api/openapi
    opt:
      - allow_merge=true
      - merge_file_name=apidocs